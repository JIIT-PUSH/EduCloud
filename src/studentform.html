<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="studentform.css">
</head>
<body>
  <script type="text/javascript" src="pouchdb-7.1.1.js"></script>
<script src="JS/student_data.js"></script>
<script src="pouchdb.find.js"></script>

<h2>Enter Student Details:</h2>

<div class="container1">
    <label for="admno">Admission Number:</label>
    <input type="text" id="admno" name="admno" placeholder="Enter Student's Admission Number">

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Student's first name..">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Student's last name..">
    <label for="schoolcode">School Code:</label>
    <input type="text" id="schoolcode" name="schoolcode" placeholder="Student's School Code">
    <br>
    <label for="rollnumber">Roll Number:</label>
    <input type="text" id="rollnumber" name="rollnumber" placeholder="Student's Roll Number" >
    <br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy">
    <label for="standard">Standard:</label>
    <select id="standard" name="standard">
      <option value="Nursery">Nursery</option>
      <option value="KG">KG</option>
      <option value="I">I</option>
      <option value="II">II</option>
      <option value="III">III</option>
      <option value="IV">IV</option>
      <option value="V">V</option>
      <option value="VI">VI</option>
      <option value="VII">VII</option>
      <option value="VIII">VIII</option>
      <option value="IX">IX</option>
      <option value="X">X</option>
      <option value="XI">XI</option>
      <option value="XII">XII</option>
    </select>

    <label for="section">Section:</label>
    <input type="text" id="section" name="section" placeholder="Enter Student's Section">
    <label for="gender"> Gender:</label>
    <div class="genderradio">
    <input id="maleradio" type="radio" name="gender" value="male"> Male
    <input id="femaleradio" type="radio" name="gender" value="female"> Female
    <input id="otherradio" type="radio" name="gender" value="other"> Other<br>
    </div>
    <label for="bloodgroup">Blood Group:</label>
    <select id="bloodgroup" name="bloodgroup">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    </div>

      <div class="container2">
        <label for="transport">Transport:</label>
        <select id="transport" name="transport">
          <option value="Bus/Van">Bus/Van</option>
          <option value="Private">Private</option>
          </select>
          <br>
      <label for="fathersname">Father's Name:</label>
      <input type="text" id="fathersname" name="fathersname" placeholder="Enter Father's Name">
      <label for="mothersname">Mother's Name:</label>
      <input type="text" id="mothersname" name="mothersname" placeholder="Enter Mother's Name">
      <label for="address">Residential Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter Student's Address">
      <label for="contactnumber">Contact Number:</label>
      <input type="number" id="contactnumber" name="contactnumber" placeholder="Enter Student's Contact Number">
      <label for="doj">Date Of Joining:</label>
      <input type="date" id="doj" name="doj">
      <label for="doj">Date Of Leaving:</label>
      <input type="date" id="dol" name="dol">
      <br>
     <button onclick="test()">submit</button>
    </div>

    <!-- <input type="submit" value="SUBMIT"> -->



</body>
</html>
